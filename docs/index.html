<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Private_Google</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '私人谷歌',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 6,
      auto2top: true,
      loadSidebar: true,
      autoHeader: true,
      homepage: 'react/react.md',
      // 完整配置参数
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: ['/'],                      //[] or 'auto'，匹配文件路径
        placeholder: '请输入要搜索的内容',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: '暂无结果，待添加...',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 6,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-jsx.min.js"
    integrity="sha256-8/v7kGWgyqUEk50QA8aJWC9Biwv9vOKEfFu6Xj2qVgA=" crossorigin="anonymous"></script>
  <!-- 引入搜索模块 -->
</body>

</html>
